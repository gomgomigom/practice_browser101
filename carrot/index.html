<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pull Carrot</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/a32a09b854.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="main">
      <div class="controll">
        <button class="start"><i class="fas fa-play"></i></button>
        <p class="timer">10</p>
        <p class="count">10</p>
      </div>
      <div class="playground">
        <div class="controll alert">
          <button class="restart"><i class="fas fa-redo"></i></button>
          <p class="state">YOU WON</p>
        </div>
        <div class="items">
          <img src="./img/carrot.png" alt="당근 class="carrot" />
          <img src="./img/bug.png" alt="벌레" class="bug" />
        </div>
      </div>
    </section>
  </body>
</html>
